    <style>
        @font-face {
            font-family: "PixelFont";
            src: url("https://fonts.cdnfonts.com/s/19687/PressStart2P-Regular.woff") format("woff");
        }

        :root {
            --factorio-dark-bg: #1a1a1a;
            --factorio-panel-bg: #383838;
            --factorio-border-light: #555555;
            --factorio-border-dark: #111111;
            --factorio-orange: #e4790b;
            --factorio-text: #e8e8e8;
            --factorio-code-text: #ff9d33;
        }

        body {
            font-family: "PixelFont", Arial, sans-serif;
            background-color: var(--factorio-dark-bg);
            background-image:
                linear-gradient(rgba(0,0,0,0.2) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0,0,0,0.2) 1px, transparent 1px);
            background-size: 40px 40px;
            color: var(--factorio-text);
            margin: 15px;
            padding: 0;
            transition: background-position 0.1s linear;
        }

        h1 {
            font-size: 26px;
            color: var(--factorio-orange);
            text-shadow: 2px 2px 0 #000;
            text-align: center;
            margin: 20px 0 30px 0;
        }

        .block {
            max-width: 800px;
            margin: 20px auto;
            border: 2px solid var(--factorio-border-dark);
            border-top-color: var(--factorio-border-light);
            border-left-color: var(--factorio-border-light);
            background: var(--factorio-panel-bg);
            box-shadow: 5px 5px 8px rgba(0, 0, 0, 0.3);
            padding: 20px;
            border-radius: 4px;
        }

        .control-row {
            position: relative;
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
        }

        .control-row label {
            flex-shrink: 0;
        }

        input[type="text"] {
            width: 100%;
            font-family: "PixelFont", monospace;
            font-size: 12px;
            padding: 10px;
        }

        textarea {
            width: 100%;
            box-sizing: border-box;
            height: 150px;
            font-family: 'Courier New', Courier, monospace;
            font-weight: bold;
            font-size: 12px;
            resize: vertical;
        }

        input[type="text"], textarea {
            background: #181818;
            color: var(--factorio-code-text);
            border: 2px solid #111;
            border-bottom-color: #444;
            border-right-color: #444;
            border-radius: 2px;
            box-shadow: inset 1px 1px 3px rgba(0, 0, 0, 0.5);
        }

        button {
            background: #4f4f4f;
            color: var(--factorio-text);
            font-family: "PixelFont", Arial, sans-serif;
            font-size: 14px;
            padding: 10px 15px;
            border: 2px solid #222;
            border-top-color: #777;
            border-left-color: #777;
            border-radius: 4px;
            cursor: pointer;
            text-shadow: 1px 1px 0 #000;
            transition: all 0.1s ease-in-out;
            white-space: nowrap;
        }

        button:hover {
            background: #5a5a5a;
        }

        button:active {
            background-color: #404040;
            border-color: #222;
            border-top-color: #333;
            border-left-color: #333;
            transform: translateY(1px);
        }

        .button-push-right {
            margin-left: auto;
        }

        .footer, .guide {
            text-align: center;
            margin-top: 30px;
        }

        a {
            color: var(--factorio-orange);
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        /* –°—Ç–∏–ª–∏ –¥–ª—è –∞–Ω–∏–º–∞—Ü–∏–∏ */
        @keyframes flash-orange {
            50% {
                background-color: var(--factorio-orange);
                border-color: #ffc27a;
            }
        }

        .is-copying {
            animation: flash-orange 0.5s ease-in-out;
        }

        .copy-feedback {
            position: absolute;
            right: 0;
            top: -20px;
            color: var(--factorio-orange);
            font-size: 12px;
            opacity: 0;
            transform: translateY(10px);
            transition: all 0.4s ease-out;
            pointer-events: none;
            text-shadow: 1px 1px 0 #000;
        }

        .copy-feedback.show {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>

    <script>
        const nameInput1 = document.getElementById('nameInput1');
        const codeArea1 = document.getElementById('codeArea1');
        const copyButton1 = document.getElementById('copyButton1');

        const nameInput2 = document.getElementById('nameInput2');
        const codeArea2 = document.getElementById('codeArea2');
        const copyButton2 = document.getElementById('copyButton2');

        const codeArea3 = document.getElementById('codeArea3');
        const copyButton3 = document.getElementById('copyButton3');

        const originalCode1 = `/c
local player = game.players[1]
local position = player.position
local offset = {x = 0, y = -1}
local chest_position = {x = position.x + offset.x, y = position.y + offset.y}
local entity = player.surface.create_entity({
  name = "linked-belt",
  position = chest_position,
  force = player.force })
entity.name_tag = "FCTteam"`;

        const originalCode2 = `/c
local player = game.players[1]
local position = player.position
local offset = {x = 0, y = -1}
local chest_position = {x = position.x + offset.x, y = position.y + offset.y}
local entity = player.surface.create_entity({
  name = "linked-belt",
  position = chest_position,
  force = player.force })
entity.name_tag = "FCTteam"`;

        const originalCode3 = `/c
local i = game.get_entity_by_tag('FCTteam1')
local o = game.get_entity_by_tag('FCTteam2')
i.linked_belt_type = 'input'
o.linked_belt_type = 'output'
i.connect_linked_belts(o)`;

        function updateCombinedCode() {
            const tag1 = nameInput1.value || "FCTteam1";
            const tag2 = nameInput2.value || "FCTteam2";

            const updatedCode1 = originalCode1.replace(/entity\.name_tag = ".*?"/, `entity.name_tag = "${tag1}"`);
            codeArea1.value = updatedCode1;

            const updatedCode2 = originalCode2.replace(/entity\.name_tag = ".*?"/, `entity.name_tag = "${tag2}"`);
            codeArea2.value = updatedCode2;

            const combinedCode = originalCode3
                .replace(/'FCTteam1'/, `'${tag1}'`)
                .replace(/'FCTteam2'/, `'${tag2}'`);
            codeArea3.value = combinedCode;
        }

        function showCopyFeedback(button) {
            const feedbackSpan = button.nextElementSibling;

            button.classList.add('is-copying');
            feedbackSpan.classList.add('show');

            setTimeout(() => {
                button.classList.remove('is-copying');
            }, 500);

            setTimeout(() => {
                feedbackSpan.classList.remove('show');
            }, 2000);
        }

        nameInput1.addEventListener('input', updateCombinedCode);
        nameInput2.addEventListener('input', updateCombinedCode);

        copyButton1.addEventListener('click', () => {
            codeArea1.select();
            document.execCommand('copy');
            showCopyFeedback(copyButton1);
        });

        copyButton2.addEventListener('click', () => {
            codeArea2.select();
            document.execCommand('copy');
            showCopyFeedback(copyButton2);
        });

        copyButton3.addEventListener('click', () => {
            codeArea3.select();
            document.execCommand('copy');
            showCopyFeedback(copyButton3);
        });

        updateCombinedCode();

        document.addEventListener('mousemove', (e) => {
            const body = document.body;
            const { innerWidth, innerHeight } = window;
            const { clientX, clientY } = e;

            const moveStrength = 40;

            const xPos = (clientX / innerWidth - 0.5) * moveStrength;
            const yPos = (clientY / innerHeight - 0.5) * moveStrength;

            body.style.backgroundPosition = `${-xPos}px ${-yPos}px`;
        });
    </script>
